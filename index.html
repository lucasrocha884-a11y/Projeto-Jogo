<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hub do jogo</title>
  <style>
    /* Fundo geral */
    body {
      background: linear-gradient(180deg, #000 0%, #1a0000 100%);
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #c00;
      text-shadow: 0 0 15px rgba(200,0,0,0.8);
      letter-spacing: 2px;
    }

    /* Container dos blocos */
    .choice-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 60px;
    }

    /* Cada item */
    .choice-item {
      text-align: center;
      background: rgba(20, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(200,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .choice-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,0,0,0.7);
    }

    /* Imagens */
    .choice-item img {
      width: 220px;
      border-radius: 8px;
      border: 2px solid #c00;
    }

    /* Links */
    .choice-item a {
      display: block;
      margin-top: 15px;
      font-size: 20px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: bold;
      letter-spacing: 1px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .choice-item a:hover {
      color: #ff1a1a;
      text-shadow: 0 0 10px rgba(255,0,0,0.8);
    }
  </style>
</head>
<body>
  <h1>Escolha sua opção</h1>

  <div class="choice-container">
    <div class="choice-item">
      <img src="setup-game/assets/logo.png" alt="Logo do jogo Sinistre Factory">
      <a href="setup-game/public/jogo.html">Ir para o jogo Sinistre Factory</a>
    </div>

    <div class="choice-item">
      <img src="imagem2.jpg" alt="Imagem da Página 2">
      <a href="setup-game/public/configuracoes.html">Ir para a wiki do jogo Sinistre Factory</a>
    </div>
  </div>
</body>
</html>
