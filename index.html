<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hub do jogo</title>
  <style>
    .choice-container {
      display: flex;
      justify-content: center;
      gap: 40px; /* espaço entre os blocos */
      margin-top: 50px;
    }

    .choice-item {
      text-align: center;
    }

    .choice-item img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .choice-item a {
      display: block;
      margin-top: 10px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-decoration: none;
      color: #c00;
      font-weight: bold;
    }

    .choice-item a:hover {
      color: #900;
    }

  </style>
</head>
<body>
  <h1>Escolha sua opção</h1>

  <div class="container">
    <div class="item">
      <img src="setup-game/assets/logo.png" alt="Logo do jogo Sinistre Factory">
      <a href="setup-game/public/jogo.html">Ir para o jogo Sinistre Factory</a>
    </div>

    <div class="item">
      <img src="imagem2.jpg" alt="Imagem da Página 2">
      <a href="setup-game/public/configuracoes.html">Ir para a wiki do jogo Sinistre Factory</a>
    </div>
  </div>
</body>
</html>
